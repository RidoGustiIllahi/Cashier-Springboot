<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/pages/users/userList.css">
  </head>
  <body>
    <div class="user-list-container">
      <div class="page-header">
        <h1 class="page-title">User Management</h1>
        <a class="btn btn-primary" href="/user/create">
          <i class="material-icons" style="margin-right: 8px;">person_add</i>
          Create User
        </a>
      </div>

      <table class="user-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Photo Profile</th>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td>
              <img class="profile-img" th:src="@{'/image/' + ${user.profile}}" alt="Profile Image">
            </td>
            <td th:text="${user.username}"></td>
            <td>
              <span class="password-mask">••••••••</span>
            </td>
            <td>
              <div class="action-buttons">
                <a class="btn btn-primary btn-sm"  
                    th:href="@{/user/edit(id=${user.id})}">
                  <i class="material-icons" style="font-size: 16px;">edit</i>
                </a>
                <a class="btn btn-danger btn-sm"
                    th:href="@{/user/delete(id=${user.id})}"
                    onclick="return confirm('Are you sure you want to delete this user?')">
                  <i class="material-icons" style="font-size: 16px;">delete</i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
