<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <h1 class="text-center my-4">Product</h1>
    <a class="btn btn-primary"  href="/user/create">Create Users</a>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Photo Profile</th>
          <th scope="col">Username</th>
          <th scope="col">Password</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.idUser}"></td>
          <td th:text="${user.name}"></td>
          <td>
            <img th:src="@{'/image/' + ${user.profile}}" alt="..." width="100">
          </td>
          <td th:text="${user.username}"></td>
          <td th:text="${user.password}"></td>
          <td style="white-space:nowrap">
            <a class="btn btn-primary btn-sm"  
                th:href="@{/user/edit(idUser=${user.idUser})}">Edit</a>
            <a class="btn btn-danger btn-sm"
                th:href="@{/user/delete(idUser=${user.idUser})}"
                onclick="return confirm('Are you sure?')">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
    
  </body>
</html>
