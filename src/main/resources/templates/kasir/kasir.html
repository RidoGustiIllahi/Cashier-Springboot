<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cashier Interface</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/pages/kasir/kasir.css">
</head>

<body>
  <div class="cashier-container">
    <!-- Products Section -->
    <div class="products-section">
      <!-- <div class="section-header">
        <h2>Products</h2>
        <div class="search-bar">
          <input type="text" placeholder="Search products...">
          <i class="material-icons">search</i>
        </div>
      </div> -->
      
      <div class="product-grid">
        <!-- Product Card -->
        <div class="product-card" th:each="product : ${products}">
          <div class="product-image-container">
            <img class="product-image" th:src="@{'/image/' + ${product.image}}" alt="Product Image">
            <div class="product-badge" 
                 th:classappend="${product.stock == 0} ? '' : 'stock'"
                 th:text="${product.stock == 0} ? 'Sold Out' : (${product.stock < 10} ? 'Low Stock' : 'In Stock')">
            </div>
          </div>
          
          <div class="product-content">
            <h3 class="product-name" th:text="${product.name}"></h3>
            <div class="product-price" th:text="${'Rp' + #numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}"></div>
            <div class="product-stock" th:text="'Stock: ' + ${product.stock}"></div>
            <form th:action="@{/kasir/addToCart}" method="post">
                <input type="hidden" name="idProduct" th:value="${product.idProduct}">
                <button type="submit" class="add-to-cart-btn"
                        th:disabled="${product.stock == 0}"
                        th:text="${product.stock == 0 ? 'Out of Stock' : 'Add to Cart'}">
                </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Shopping Cart Section -->
    <div class="cart-section">
      <div class="cart-header">
        <h3>Shopping Cart</h3>
        <span class="item-count" th:text="${cartItems.size()} + ' items'"></span>
      </div>
      
      <div class="cart-body">
        <!-- Cart Items -->
        <div th:each="items : ${cartItems}" class="cart-item">
          <div class="item-image">
            <img th:src="@{'/image/' + ${items.image}}" alt="Product Image">
          </div>
          <div class="item-details">
            <h4 class="item-name" th:text="${items.name}"></h4>
            <div class="item-price" th:text="${'Rp' + #numbers.formatDecimal(items.price, 1, 'COMMA', 2, 'POINT')}"></div>
            <div class="item-quantity">
              <button class="quantity-btn">-</button>
              <span>1</span>
              <button class="quantity-btn">+</button>
            </div>
          </div>
          <form th:action="@{/kasir/removeFromCart}" method="post">
            <input type="hidden" name="idProduct" th:value="${items.idProduct}">
            <button type="submit" class="remove-item">
              <i class="material-icons">delete</i>
            </button>
          </form>
        </div>
      </div>
      
      <div class="cart-summary">
        <div class="summary-row">
          <span>Subtotal</span>
          <span th:text="${'Rp' + #numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')}"></span>
        </div>
        <div class="summary-row total">
            <span>Total</span>
            <span th:text="${'Rp' + #numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')}"></span>
        </div>
        
        <form th:action="@{/kasir/checkout}" method="post">
          <button type="submit" class="checkout-btn">
            <i class="material-icons" style="margin-right: 8px;">shopping_cart_checkout</i>
            Checkout
          </button>
        </form>
        <form th:action="@{/kasir/emptyCart}" method="post">
          <button type="submit" class="clear-cart">
            <i class="material-icons" style="margin-right: 8px;">remove_shopping_cart</i>
            Clear Cart
          </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
