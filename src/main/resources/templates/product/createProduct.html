<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Product</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/pages/products/createProduct.css">
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2 class="form-title">New Product</h2>

        <form method="post" enctype="multipart/form-data" th:object="${productDto}">
          <div class="form-row">
            <label class="form-label">Name</label>
            <div class="form-control-container">
              <input class="form-control" th:field="${productDto.name}">
              <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                  th:errors="${productDto.name}"></p>
            </div>
          </div>

          <div class="form-row">
            <label class="form-label">Image</label>
            <div class="form-control-container">
              <input type="file" class="form-control" th:field="${productDto.image}">
              <p th:if="${#fields.hasErrors('image')}" th:errorclass="text-danger"
                  th:errors="${productDto.image}"></p>
            </div>
          </div>

          <div class="form-row">
            <label class="form-label">Price</label>
            <div class="form-control-container">
              <input type="number" step="0.01" min="0" class="form-control" th:field="${productDto.price}">
              <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
                  th:errors="${productDto.price}"></p>
            </div>
          </div>

          <div class="form-row">
            <label class="form-label">Description</label>
            <div class="form-control-container">
              <textarea class="form-control" th:field="${productDto.description}"></textarea>
              <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                  th:errors="${productDto.description}"></p>
            </div>
          </div>

          <div class="form-row">
            <label class="form-label">Stock</label>
            <div class="form-control-container">
              <input type="number" min="0" class="form-control" th:field="${productDto.stock}">
              <p th:if="${#fields.hasErrors('stock')}" th:errorclass="text-danger"
                  th:errors="${productDto.stock}"></p>
            </div>
          </div>

          <div class="button-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-outline-primary" href="/product">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
