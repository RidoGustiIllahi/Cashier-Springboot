<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">New Product</h2>

                <form method="post" enctype="multipart/form-data" th:object="${productDto}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${productDto.name}">
                            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                                th:errors="${productDto.name}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Image</label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control" th:field="${productDto.image}">
                            <p th:if="${#fields.hasErrors('image')}" th:errorclass="text-danger"
                                th:errors="${productDto.image}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Price</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.01" min="0" class="form-control" th:field="${productDto.price}">
                            <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
                                th:errors="${productDto.price}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Description</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="${productDto.description}"></textarea>
                            <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                                th:errors="${productDto.description}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Stock</label>
                        <div class="col-sm-8">
                            <input type="number" min="0" class="form-control" th:field="${productDto.stock}">
                            <p th:if="${#fields.hasErrors('stock')}" th:errorclass="text-danger"
                                th:errors="${productDto.stock}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 offset-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 offset-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/product">Cancel</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
  </body>
</html>
