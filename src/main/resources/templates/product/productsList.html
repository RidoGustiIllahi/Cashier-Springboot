<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/pages/products/productsList.css">
</head>
<body>
  <div class="container">
    <h1>Product Management</h1>
    
    <div class="product-grid">
      <!-- Product Card -->
      <div class="product-card" th:each="product : ${products}">
        <div class="product-image-container">
          <img class="product-image" th:src="@{'/image/' + ${product.image}}" alt="Product Image">
          <div class="product-badge" 
               th:classappend="${product.stock == 0} ? '' : 'stock'"
               th:text="${product.stock == 0} ? 'Sold Out' : (${product.stock < 10} ? 'Low Stock' : 'In Stock')">
          </div>
        </div>
        
        <div class="product-content">
          <h3 class="product-name" th:text="${product.name}"></h3>
          <div class="product-price" th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></div>
          <div class="product-stock" th:text="'Stock: ' + ${product.stock}"></div>
        </div>
        
        <div class="product-actions">
          <button class="btn" 
                  th:href="@{/product/edit(id=${product.idProduct})}">
            <i class="material-icons">edit</i>
          </button>
          <button class="btn delete"
                  th:href="@{/product/delete(id=${product.idProduct})}"
                  onclick="return confirm('Delete this product?')">
            <i class="material-icons">delete</i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating Action Button -->
  <button class="fab" onclick="window.location.href='/product/create'">
    <i class="material-icons">add</i>
  </button>
</body>
</html>
