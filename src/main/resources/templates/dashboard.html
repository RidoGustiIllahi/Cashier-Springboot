<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sistem Kasir</a>
            <div class="navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link text-white">Selamat datang, <span th:text="${user.name}"></span></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Dashboard</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${isAdmin}" class="mb-3">
                            <h4>Menu Admin</h4>
                            <a th:href="@{/product}" class="btn btn-primary">Product</a>
                            <a th:href="@{/user}" class="btn btn-secondary">User Edit</a>
                        </div>

                        <div class="mb-3">
                            <h4>Menu Kasir</h4>
                            <a th:href="@{/kasir}" class="btn btn-secondary">Kasir</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
