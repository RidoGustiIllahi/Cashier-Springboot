<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Management</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/pages/order/orderList.css">
  </head>
  <body>
    <div class="order-container">
      <div class="order-header">
        <h1 class="order-title">Order Management</h1>
        <a href="/order/create" class="btn btn-success">
          <i class="material-icons" style="margin-right: 8px;">add</i>
          Tambah Order
        </a>
      </div>

      <table class="order-table">
        <thead>
          <tr>
            <th>ID Order</th>
            <th>ID User</th>
            <th>Cashier</th>
            <th>Date</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="order : ${orders}">
            <td th:text="${order.idOrder}"></td>
            <td th:text="${order.user.idUser}"></td>
            <td th:text="${order.user.name}"></td>
            <td class="order-date" th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td class="order-price" th:text="${'Rp' + #numbers.formatDecimal(order.totalPrice, 1, 'COMMA', 2, 'POINT')}"></td>
            <td>
              <div class="action-buttons">
                <a class="btn btn-primary btn-sm"  
                    th:href="@{/order/edit(idOrder=${order.idOrder})}">
                  <i class="material-icons" style="font-size: 16px;">edit</i>
                </a>
                <a class="btn btn-danger btn-sm"
                    th:href="@{/order/delete(idOrder=${order.idOrder})}"
                    onclick="return confirm('Are you sure you want to delete this order?')">
                  <i class="material-icons" style="font-size: 16px;">delete</i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
